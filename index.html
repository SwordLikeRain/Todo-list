<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>

<body>
    <h1>Todo List</h1>
    <input type="text" id="newTodo" placeholder="Add a new todo">
    <button id="addTodo">Add</button>
    <div>
        <input type="radio" name="filter" value="all" checked> All
        <input type="radio" name="filter" value="unfinished"> Unfinished
        <input type="radio" name="filter" value="completed"> Completed
        <input type="radio" name="filter" value="inprogress"> In Progress
    </div>
    <ul id="todoList"></ul>

    <script src="script.js"></script>
</body>

</html>
